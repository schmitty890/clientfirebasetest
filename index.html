<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Test</title>

    <!-- include bootstrap library for bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- include google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <!-- include google font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <!-- Custom styles -->
    <link href="assets/stylesheets/styles.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <form class="" role="search">
            <div class="form-group search-form">
              <h6 class="text-left">Save a string</h6>
              <div class="col-12">
                <input id="search-event" class="effect-1" type="text" placeholder="Type a string">
                <span class="focus-border"></span>
              </div>
            </div>
            <button id="search" type="submit" class="btn btn-search-submit float-left"><i class="fas fa-heart"></i> Save</button>
          </form>
        </div>
        <div class="col-sm">
          <div id="the-list"></div>
        </div>
        <div class="col-sm">
          <div id="the-count"></div>
        </div>
      </div>
    </div>

    <!-- All the JavaScripts -->
    <!-- include font awesome library for icons -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- include bootstrap js -->

    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <!-- Custom JavaScripts -->
    <script src="assets/js/database.js"></script>
    <script src="assets/js/popular-search.js"></script>
  </body>

</html>
